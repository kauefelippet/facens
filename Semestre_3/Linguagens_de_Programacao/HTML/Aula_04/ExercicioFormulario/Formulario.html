<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="style.css">
    <script> 
    // Gerado por IA
        async function buscarCEP() {
            const cep = document.querySelector('input[name="cep"]').value;
            if (cep) {
                try {
                    const response = await fetch(`https://brasilapi.com.br/api/cep/v1/${cep}`);
                    if (response.ok) {
                        const data = await response.json();
                        document.querySelector('input[name="street"]').value = data.street;
                        document.querySelector('input[name="neighborhood"]').value = data.neighborhood;
                        document.querySelector('input[name="city"]').value = data.city;
                        document.querySelector('select[name="state"]').value = data.state;
                    } else {
                        alert('CEP não encontrado.');
                    }
                } catch (error) {
                    alert('Erro ao buscar CEP.');
                }
            } else {
                alert('Por favor, insira um CEP.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('buscar-cep').addEventListener('click', buscarCEP);

            const urlParams = new URLSearchParams(window.location.search);
            const curso = urlParams.get('curso');
            if (curso) {
                document.querySelector('select[name="curso"]').value = curso;
            }
        });
    </script>
</head>
