<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<style>
    * {
        font-family: Century Gothic, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #cfcfcf;
    }

    .calculator {
        text-align: center;
    }

    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 7px;
        text-align: center;
    }

    button {
        margin-top: 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #ff0000;
        color: white;
    }

    button:hover {
        background-color: #e60000;
    }

    p {
        margin-top: 20px;
        font-size: 24px;
    }

    .break {
        flex-basis: 100%;
        height: 0;
    }
</style>

<body>
    <div class="calculator">
        <input type="number" id="num1" placeholder="Número 1">
        <input type="number" id="num2" placeholder="Número 2">
        <div class="break"></div>
        <button id="sum">Somar</button>
        <button id="subtract">Subtrair</button>
        <button id="multiply">Multiplicar</button>
        <button id="divide">Dividir</button>
        <p id="result">Resultado: </p>
    </div>
</body>

<script>
    const num1 = document.getElementById('num1');
    const num2 = document.getElementById('num2');
    const result = document.getElementById('result');

    function isNumber(value) {
        return !isNaN(value) && value !== '';
    }

    document.getElementById('sum').addEventListener('click', function () {
        if (!isNumber(num1.value) || !isNumber(num2.value)) {
            result.textContent = 'Por favor, insira números válidos!';
            return;
        }
        const sum = parseFloat(num1.value) + parseFloat(num2.value);
        result.textContent = 'Resultado: ' + sum.toFixed(2);
    });

    document.getElementById('subtract').addEventListener('click', function () {
        if (!isNumber(num1.value) || !isNumber(num2.value)) {
            result.textContent = 'Por favor, insira números válidos!';
            return;
        }
        const subtract = parseFloat(num1.value) - parseFloat(num2.value);
        result.textContent = 'Resultado: ' + subtract.toFixed(2);
    });

    document.getElementById('multiply').addEventListener('click', function () {
        if (!isNumber(num1.value) || !isNumber(num2.value)) {
            result.textContent = 'Por favor, insira números válidos!';
            return;
        }
        const multiply = parseFloat(num1.value) * parseFloat(num2.value);
        result.textContent = 'Resultado: ' + multiply.toFixed(2);
    });

    document.getElementById('divide').addEventListener('click', function () {
        if (!isNumber(num1.value) || !isNumber(num2.value)) {
            result.textContent = 'Por favor, insira números válidos!';
            return;
        }
        if (num2.value == 0) {
            result.textContent = 'Impossível dividir por zero!';
            return;
        }
        const divide = parseFloat(num1.value) / parseFloat(num2.value);
        result.textContent = 'Resultado: ' + divide.toFixed(2);
    }); 
</script>

</html>
