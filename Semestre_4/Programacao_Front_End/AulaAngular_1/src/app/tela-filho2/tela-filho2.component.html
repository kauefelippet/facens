<div class="container">
  <h2>Cadastro de Clientes</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" novalidate>
    <div class="mb-3">
      <label for="nome" class="form-label">Nome:</label>
      <input id="nome" formControlName="nome" class="form-control" placeholder="Nome completo">
      <div *ngIf="form.controls['nome'].invalid && (form.controls['nome'].touched || form.touched)" class="text-danger small">
        <div *ngIf="form.controls['nome'].errors?.['required']">Nome é obrigatório.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input id="email" formControlName="email" type="email" class="form-control" placeholder="seu@exemplo.com">
      <div *ngIf="form.controls['email'].invalid && (form.controls['email'].touched || form.touched)" class="text-danger small">
        <div *ngIf="form.controls['email'].errors?.['required']">Email é obrigatório.</div>
        <div *ngIf="form.controls['email'].errors?.['email']">Email inválido.</div>
      </div>
    </div>

    <div class="mb-3">
      <label for="cidade" class="form-label">Cidade:</label>
      <input id="cidade" formControlName="cidade" class="form-control" placeholder="Cidade">
      <div *ngIf="form.controls['cidade'].invalid && (form.controls['cidade'].touched || form.touched)" class="text-danger small">
        <div *ngIf="form.controls['cidade'].errors?.['required']">Cidade é obrigatória.</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Enviar</button>
  </form>
</div>
