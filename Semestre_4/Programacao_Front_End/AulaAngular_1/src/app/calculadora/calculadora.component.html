<div class="container col-md-5 mt-5 border p-3 text-center">
  <h2 class="mt-2 fw-bold">Calculadora Simples</h2>
  <hr>
  <div class="mx-auto">
    <div class="row">
      <div class="form-group col-6">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" [(ngModel)]="num1" class="form-control">
      </div>
      <div class="form-group col-6">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" [(ngModel)]="num2" class="form-control mb-3">
      </div>
    </div>
  </div>
  <hr>
  <div class="d-flex flex-wrap justify-content-between">
    <div class="d-flex flex-row w-100 mb-2">
      <button (click)="operation = 'soma'; calcular()" class="btn btn-danger btn-lg w-50 me-1"
        style="border-top-right-radius: 0; border-bottom-right-radius: 0;">Somar</button>
      <button (click)="operation = 'subtracao'; calcular()" class="btn btn-danger btn-lg w-50 ms-1"
        style="border-top-left-radius: 0; border-bottom-left-radius: 0;">Subtrair</button>
    </div>
    <div class="d-flex flex-row w-100 mb-2">
      <button (click)="operation = 'multiplicacao'; calcular()" class="btn btn-secondary btn-lg w-50 me-1"
        style="border-top-right-radius: 0; border-bottom-right-radius: 0;">Multiplicar</button>
      <button (click)="operation = 'divisao'; calcular()" class="btn btn-secondary btn-lg w-50 ms-1"
        style="border-top-left-radius: 0; border-bottom-left-radius: 0;">Dividir</button>
    </div>
  </div>
  <hr>
  <h3 class="mt-5 fw-bold">Resultado: {{ resultado }}</h3>
</div>
