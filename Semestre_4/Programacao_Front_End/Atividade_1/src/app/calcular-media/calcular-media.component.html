<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-6 border p-4 rounded shadow">
      <h2 class="text-center">Cálculo de Média</h2>
      <form (ngSubmit)="calcularMedia()" class="text-center">
        <div class="mb-3">
          <label class="form-label">AC1:</label>
          <input type="number" id="ac1" class="form-control text-center" [(ngModel)]="notas.ac1" name="ac1" max="10" min="0" step="0.01">
        </div>
        <div class="mb-3">
          <label class="form-label">AC2:</label>
          <input type="number" id="ac2" class="form-control text-center" [(ngModel)]="notas.ac2" name="ac2" max="10" min="0" step="0.01">
        </div>
        <div class="mb-3">
          <label class="form-label">AG:</label>
          <input type="number" id="ag" class="form-control text-center" [(ngModel)]="notas.ag" name="ag" max="10" min="0" step="0.01">
        </div>
        <div class="mb-3">
          <label class="form-label">AF:</label>
          <input type="number" id="af" class="form-control text-center" [(ngModel)]="notas.af" name="af" max="10" min="0" step="0.01">
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
      </form>
      <div class="row">
        <div class="col-12 mt-3 text-center">
          <h2>{{resultado}}</h2>
          <p>A média é: {{mediaFinal}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
