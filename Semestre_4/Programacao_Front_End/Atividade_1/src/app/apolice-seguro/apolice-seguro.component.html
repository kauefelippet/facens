<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-6 border p-4 rounded shadow">
      <h2 class="text-center">Formulário de Apólice</h2>
      <form (ngSubmit)="calcularApolice()" class="text-center">
        <div class="mb-3">
          <label class="form-label">Nome do Segurado:</label>
          <input type="text" id="nome" class="form-control" [(ngModel)]="segurado.nome" name="nome">
        </div>
        <div class="mb-3">
          <label class="form-label">Sexo:</label>
          <select id="sexo" class="form-control" [(ngModel)]="segurado.sexo" name="sexo">
            <option value="Masculino" selected>Masculino</option>
            <option value="Feminino">Feminino</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Idade:</label>
          <input type="number" id="idade" class="form-control" [(ngModel)]="segurado.idade" name="idade" max="100" min="18">
        </div>
        <div class="mb-3">
          <label class="form-label">Valor do Automóvel:</label>
          <input type="number" id="valorAutomovel" class="form-control" [(ngModel)]="segurado.valorAutomovel" name="valorAutomovel" max="1000000" min="0" step="0.01">
        </div>
        <button type="submit" class="btn btn-primary">Calcular Apólice</button>
      </form>
      <div class="row">
        <div class="col-12 mt-3 text-center">
          <h2>Valor do Apólice: R$ {{valorApolice.toFixed(2)}}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
